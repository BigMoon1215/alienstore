<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★외계인 상점★</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .product {
            display: inline-block; /* 제품을 가로로 배치 */
            margin: 10px;
            padding: 10px;
        }
        .product img {
            width: 150px;
            height: 200px;
        }
        .cart {
            margin-top: 30px;
            padding: 20px;
        }
        p1 {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px; /* 버튼 색상 */
        }
    </style>
    <script>
        let totalPrice = 0;
        let cartItems = [];
        let itemCounts = {}; // 각 아이템의 수량을 저장할 객체

        function addToCart(ProductName, price) {
            cartItems.push(ProductName);
            totalPrice += price;

            if (totalPrice>=100000000);
            totalprice = totalPrice/100*20;

            // 아이템 수량 업데이트
            if (itemCounts[ProductName]) {
                itemCounts[ProductName]++;
            } else {
                itemCounts[ProductName] = 1;
            }

            updateCart();
        }
        
        function updateCart() {
            const cartItemList = Object.keys(itemCounts).map(item => `${item} (${itemCounts[item]})`).join(", ");
            document.getElementById("cartItems").innerText = "사다: " + (cartItemList.length > 0 ? cartItemList : "빈");
            document.getElementById("totalPrice").innerText = "돈: " + totalPrice.toLocaleString(); // 가격을 천 단위로 구분
        }
    </script>
</head>
<body>
    <h1>정말 1억 이상 사면 20% 할인!</br>우주 쇼핑몰 VIP 된다</h1>

    <div class="products">

</html>
